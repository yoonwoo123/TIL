<!-- https://scarlett-dev.gitbook.io/all/it/lazy-loading -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        class="image"
        src="https://images.unsplash.com/photo-1593642633279-1796119d5482?ixid=MXwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="img"
      />
      <img
        class="lazy"
        data-lazy="https://images.unsplash.com/photo-1613228355059-54c7d611358e?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="img"
      />
      <img
        class="lazy"
        data-lazy="https://images.unsplash.com/photo-1613269735130-f06ae9e6d84b?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="img"
      />
      <img
        class="lazy"
        data-lazy="https://images.unsplash.com/photo-1613164811453-cc653e145107?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="img"
      />
      <img
        class="lazy"
        data-lazy="https://images.unsplash.com/photo-1613230485062-bd14a89bb3c8?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="img"
      />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
